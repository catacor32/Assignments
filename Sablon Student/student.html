        class Student{
            constructor(name, address, phone, course){
                this.name = name;
                this.address = address;
                this.phone = phone;
                this.course = course;
            }

            getInfo(){
                return `My name is ${this.name}, I live on ${this.address}, my phone is ${this.phone}` + " " +
                    `and I follow ${this.course} courses.`;
            }
        }

        student1 = new Student("James Smith", "Avenue 12", "+4076345823", "Medicine")
        student2 = new Student("John Benson", "High Park 36", "(507) 833-3567", "Geography")
        student3 = new Student("Sarah Miles", "Wakea Ave 300", "+4854336786", "Foreign languages")

        console.log(student2.getInfo());
