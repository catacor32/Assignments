    <body>

                    // }else{

                    // }

                    switch(verificationPassword){
                        case true:
                            password.removeClass("invalid");

                            password.next().remove();
                            password.after("<i class='fa-sharp fa-solid fa-xmark fa-xl' style='color: #ff0000;'></i>");

                    }
                    

                    switch(verificationUsername){
